<!DOCTYPE html>

  <body>
    <div id="container"></div>
    <script>
      let container = document.getElementById("container");
      async function fetchData() {
        const url =
          "https://livescore6.p.rapidapi.com/v2/search?Category=soccer&Query=chel";
        const options = {
          method: "GET",
          headers: {
            "x-rapidapi-key":
              "0190d31adamsh58a693a760a401bp145c8ajsn0513254521ed",
            "x-rapidapi-host": "livescore6.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          console.log(result.Players);
          console.log(result.Categories);

          result.Players.forEach((element) => {
            let card = document.createElement("div");
            card.innerHTML = `<div class="card" style="width: 18rem;">

    <h2 class="card-title" style="color:blue;">Palyer Id: ${element.ID}</h2>
    <h2 class="card-title"  style="color:red;">Palyer Name: ${element.Pnm}</h2>
    <h2 class="card-title"  style="color:green;">Palyer Team: ${element.Pnt}</h2>

    <hr>
  </div>
</div>`;

            container.append(card);
          });

          result.Categories.forEach((element) => {
            let card = document.createElement("div");
            card.innerHTML = `<div class="card" style="width: 18rem;">

            <h2 class="card-title" style="color:blue;">Categories Id: ${element.CiD}</h2>
            <h2 class="card-title"  style="color:red;">Categories Name: ${element.Cnm}</h2>
            <h2 class="card-title"  style="color:green;">Categories Cnm: ${element.CnmT}</h2>
    

    <hr>
  </div>
</div>`;

            container.append(card);
          });
        } catch (error) {
          console.error(error);
        }
      }
      fetchData();
    </script>
  </body>
