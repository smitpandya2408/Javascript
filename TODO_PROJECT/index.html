<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f8f8f8;
      }

      header {
        background-color: #2874f0;
        color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header .logo {
        font-size: 24px;
        font-weight: bold;
      }

      header .search-bar {
        display: flex;
        flex: 1;
        margin: 0 20px;
      }

      header .search-bar input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 4px;
        border: none;
        outline: none;
      }

      header .links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 16px;
      }

      table {
        margin-bottom: 20px;
      }

      table td {
        padding: 5px;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      .card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 200px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .card h3 {
        font-size: 18px;
        margin: 10px 0 5px;
        color: #333;
      }

      .card p {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">Flipkart</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for products, brands, and more..." />
      </div>
      <div class="links">
        <a href="#">Login</a>
        <a href="#">Sign Up</a>
        <a href="#">Cart</a>
      </div>
    </header>

    <!-- Product Form Section -->
    <table>
      <tr>
        <td><label>Select Image</label></td>
        <td><input type="file" id="img" /></td>
      </tr>
      <tr>
        <td><label>Enter Product Name</label></td>
        <td><input type="text" id="name" /></td>
      </tr>
      <tr>
        <td><label>Enter Title Name</label></td>
        <td><input type="text" id="title" /></td>
      </tr>
      <tr>
        <td><button id="btn">Submit</button></td>
      </tr>
    </table>

    <!-- Product Display Section -->
    <div id="container"></div>

    <script>
      let todo = JSON.parse(localStorage.getItem("name")) || [];
      let todo1 = JSON.parse(localStorage.getItem("title")) || [];
      let imgList = JSON.parse(localStorage.getItem("img")) || [];

      let name = document.getElementById("name");
      let title = document.getElementById("title");
      let img = document.getElementById("img");
      let btn = document.getElementById("btn");
      let container = document.getElementById("container");

      btn.addEventListener("click", () => {
        if (name.value === "" || title.value === "" || !img.files[0]) {
          alert("Please enter all fields");
          return;
        }

        const reader = new FileReader();
        reader.onload = () => {
          todo.push(name.value);
          todo1.push(title.value);
          imgList.push(reader.result);

          localStorage.setItem("name", JSON.stringify(todo));
          localStorage.setItem("title", JSON.stringify(todo1));
          localStorage.setItem("img", JSON.stringify(imgList));

          showdata();
          name.value = "";
          title.value = "";
          img.value = "";
        };
        reader.readAsDataURL(img.files[0]);
      });

      function showdata() {
        container.innerHTML = "";
        todo.forEach((element, index) => {
          let card = document.createElement("div");
          card.className = "card";

          let image = document.createElement("img");
          image.src = imgList[index];

          let productName = document.createElement("h3");
          productName.textContent = element;

          let productTitle = document.createElement("p");
          productTitle.textContent = todo1[index];

          card.append(image, productName, productTitle);
          container.appendChild(card);
        });
      }

      showdata();
    </script>
  </body>
</html>
